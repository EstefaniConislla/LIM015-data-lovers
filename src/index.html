<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="https://pokemongolive.com/img/icons/favicon.ico"
    />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="main">
        <ul>
          <li><a href="#">INICIO</a></li>
          <li>
            <a href="#" id="pokedex" type="button"><button>POKÉDEX</button></a>
          </li>
          <li><a href="#">USUARIOS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="nombrepokemon">
        <div class="nombre">
          <label>Nombre</label>
          <input type="text" id="buscar" />
          <input type="submit" class="button" value="Buscar" id="search" />
        </div>
      </section>
      <section class="tipo-pokemon">
        <div class="tipospokemon">
          <h3>Tipo</h3>
          <div class="tipos">
            <select id="tipo">
              <option value="all">Todos</option>
              <option value="bug">Bicho</option>
              <option value="dragon">Dragón</option>
              <option value="electric">Eléctrico</option>
              <option value="fairy">Hada</option>
              <option value="fire">Fuego</option>
              <option value="flying">Volador</option>
              <option value="ghost">Fantasma</option>
              <option value="grass">Hierva</option>
              <option value="ground">Tierra</option>
              <option value="ice">Hielo</option>
              <option value="normal">Normal</option>
              <option value="poison">Veneno</option>
              <option value="psychic">Psíquico</option>
              <option value="rock">Roca</option>
              <option value="steel">Acero</option>
              <option value="struggle">Lucha</option>
              <option value="water">Agua</option>
            </select>
          </div>
          <button id="filtrador">filtrar</button>
        </div>
      </section>
      <section class="maspokemon">
        <div class="pokémon">
          <a href="" id="pokémon">
            <span>Cargar más Pokémon</span>
          </a>
        </div>
      </section>
      <section id="data"></section>
    </main>
    <footer>
      <div class="footermenu">
        <ul>
          <li><a>INICIO</a></li>
          <li><a>POKÉDEX</a></li>
          <li><a>USUARIOS</a></li>
        </ul>
      </div>
      <h3>By:Yuliana & Estefany<br />© 2021</h3>
    </footer>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
